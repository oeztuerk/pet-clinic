<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
 <h1>List of Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr each="owner : ${owners}">
        <td text="${owner?.id}">1</td>
        <td text="${owner?.firstName}">Joe</td>
        <td text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
